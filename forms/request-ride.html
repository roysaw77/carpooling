<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Ride Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup-overlay" id="request-popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>ðŸš— Request a Ride</h2>
        <button class="close-btn" onclick="closeRequestPopup()">&times;</button>
      </div>
      <form id="request-ride-form">
        <div class="form-group">
          <label for="passenger-name">What would you like to be called?</label>
          <input type="text" id="passenger-name" name="passenger-name" placeholder="Your preferred name" required>
        </div>

        <div class="form-group">
          <label for="student-id">Student ID (MMU Verification):</label>
          <input type="text" id="student-id" name="student-id" placeholder="e.g., 1234567890" pattern="[0-9]{10}"
            maxlength="10" required>
          <small style="color: #666; font-size: 12px;">Enter your 10-digit MMU Student ID for verification</small>
        </div>

        <div class="form-group">
          <label for="contact-number">Contact Number:</label>
          <input type="tel" id="contact-number" name="contact-number" placeholder="e.g., +60123456789" required>
        </div>

        <div class="form-group">
          <label for="passenger-count">How many people will be traveling?</label>
          <select id="passenger-count" name="passenger-count" required>
            <option value="">Select number of passengers</option>
            <option value="1">Just me (1 person)</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pickup-location">Preferred Pickup Location:</label>
          <select id="pickup-location" name="pickup-location" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="additional-notes">Additional Notes (Optional):</label>
          <textarea id="additional-notes" name="additional-notes" rows="3"
            placeholder="Any special requests or information for the driver..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeRequestPopup()">Cancel</button>
          <button type="button" class="btn-submit" onclick="submitRideRequest()">Send Request</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
