<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ride Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup-overlay" id="edit-ride-popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>✏️ Edit Your Ride</h2>
        <button class="close-btn" onclick="closeEditRidePopup()">&times;</button>
      </div>
      <form id="edit-ride-form">
        <div class="form-group">
          <label for="edit-driver">Driver Name:</label>
          <input type="text" id="edit-driver" name="edit-driver" required>
        </div>
        <div class="form-group">
          <label for="edit-start">Start Location:</label>
          <select id="edit-start" name="edit-start" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group">
          <label for="edit-destination">Destination:</label>
          <select id="edit-destination" name="edit-destination" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group" id="edit-price-display" style="display: none;">
          <label>Estimated Price:</label>
          <div id="edit-price-info" class="price-info">
            <span id="edit-price-amount">RM 0.00</span>
            <small id="edit-price-breakdown"></small>
          </div>
        </div>
        <div class="form-group">
          <label for="edit-time">Date & Time:</label>
          <input type="datetime-local" id="edit-time" name="edit-time" required>
        </div>
        <div class="form-group">
          <label for="edit-seats">Available Seats:</label>
          <select id="edit-seats" name="edit-seats">
            <option value="1">1 Seat</option>
            <option value="2">2 Seats</option>
            <option value="3">3 Seats</option>
            <option value="4">4 Seats</option>
            <option value="5">5 Seats</option>
            <option value="6">6 Seats</option>
          </select>
          <small style="color: #666; font-size: 12px;">
            Note: If you reduce seats and there are existing requests, those passengers will be notified.
          </small>
        </div>

        <!-- Simple Car Information -->
        <div class="form-group">
          <label for="edit-car-name">Car Name:</label>
          <input type="text" id="edit-car-name" name="edit-car-name"
            placeholder="e.g., Toyota Vios, Perodua Myvi, Honda City" required>
        </div>
        <div class="form-group">
          <label for="edit-car-color">Car Color:</label>
          <select id="edit-car-color" name="edit-car-color" required>
            <option value="">Select Color</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Silver">Silver</option>
            <option value="Gray">Gray</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Orange">Orange</option>
            <option value="Purple">Purple</option>
            <option value="Brown">Brown</option>
            <option value="Gold">Gold</option>
            <option value="Maroon">Maroon</option>
            <option value="Navy">Navy</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edit-plate-number">Number Plate:</label>
          <input type="text" id="edit-plate-number" name="edit-plate-number" placeholder="e.g., ABC1234, KL5678"
            required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeEditRidePopup()">Cancel</button>
          <button type="button" class="btn-submit" onclick="saveRideChanges()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/locations.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
