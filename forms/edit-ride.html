<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ride Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup-overlay" id="edit-ride-popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>✏️ Edit Your Ride</h2>
        <button class="close-btn" onclick="closeEditRidePopup()">&times;</button>
      </div>
      <form id="edit-ride-form">
        <div class="form-group">
          <label for="edit-driver">Driver Name:</label>
          <input type="text" id="edit-driver" name="edit-driver" required>
        </div>
        <div class="form-group">
          <label for="edit-start">Start Location:</label>
          <input type="text" id="edit-start" name="edit-start" required>
        </div>
        <div class="form-group">
          <label for="edit-destination">Destination:</label>
          <input type="text" id="edit-destination" name="edit-destination" required>
        </div>
        <div class="form-group">
          <label for="edit-time">Date & Time:</label>
          <input type="datetime-local" id="edit-time" name="edit-time" required>
        </div>
        <div class="form-group">
          <label for="edit-seats">Available Seats:</label>
          <select id="edit-seats" name="edit-seats">
            <option value="1">1 Seat</option>
            <option value="2">2 Seats</option>
            <option value="3">3 Seats</option>
            <option value="4">4 Seats</option>
            <option value="5">5 Seats</option>
            <option value="6">6 Seats</option>
          </select>
          <small style="color: #666; font-size: 12px;">
            Note: If you reduce seats and there are existing requests, those passengers will be notified.
          </small>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closeEditRidePopup()">Cancel</button>
          <button type="button" class="btn-submit" onclick="saveRideChanges()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
