<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Ride Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Publish a Ride</h2>
        <button class="close-btn" onclick="closePopup()">&times;</button>
      </div>
      <form id="ride-form">
        <div class="form-group">
          <label for="driver">Driver Name:</label>
          <input type="text" id="driver" name="driver" required>
        </div>
        <div class="form-group">
          <label for="start">Start Location:</label>
          <select id="start" name="start" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group" id="price-display" style="display: none;">
          <label>Estimated Price:</label>
          <div id="price-info" class="price-info">
            <span id="price-amount">RM 0.00</span>
            <small id="price-breakdown"></small>
          </div>
        </div>
        <div class="form-group">
          <label for="time">Date & Time:</label>
          <input type="datetime-local" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="seats">Available Seats:</label>
          <select id="seats" name="seats">
            <option value="1">1 Seat</option>
            <option value="2">2 Seats</option>
            <option value="3">3 Seats</option>
            <option value="4">4 Seats</option>
          </select>
        </div>

        <!-- Simple Car Information -->
        <div class="form-group">
          <label for="car-name">Car Name:</label>
          <input type="text" id="car-name" name="car-name" placeholder="e.g., Toyota Vios, Perodua Myvi, Honda City"
            required>
        </div>
        <div class="form-group">
          <label for="car-color">Car Color:</label>
          <select id="car-color" name="car-color" required>
            <option value="">Select Color</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Silver">Silver</option>
            <option value="Gray">Gray</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Orange">Orange</option>
            <option value="Purple">Purple</option>
            <option value="Brown">Brown</option>
            <option value="Gold">Gold</option>
            <option value="Maroon">Maroon</option>
            <option value="Navy">Navy</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plate-number">Number Plate:</label>
          <input type="text" id="plate-number" name="plate-number" placeholder="e.g., ABC1234, KL5678" required>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" onclick="closePopup()">Cancel</button>
          <button type="button" class="btn-submit" onclick="publishRideFromPopup()">Publish Ride</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
